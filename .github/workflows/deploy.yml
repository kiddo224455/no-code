name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual deployment from Actions tab
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  DEPLOY_ENV: 'github-pages'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start Deployment ğŸ“‹
        run: |
          echo "Starting deployment process..."
          echo "Node version: ${{ env.NODE_VERSION }}"
          echo "Environment: ${{ env.DEPLOY_ENV }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Repository Content ğŸ“‚
        run: |
          echo "Listing repository contents..."
          ls -la
          echo "Checking frontend directory..."
          ls -la frontend || echo "Frontend directory not found!"

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Verify Node Setup ğŸ”
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install Dependencies ğŸ“¦
        run: |
          cd frontend
          echo "Installing dependencies..."
          npm ci --verbose
          echo "Listing installed packages:"
          npm list --depth=0

      - name: Check Package Versions ğŸ“‹
        run: |
          cd frontend
          echo "Checking critical package versions..."
          npm list react react-dom @mui/material reactflow

      - name: Build ğŸ”§
        run: |
          cd frontend
          echo "Starting build process..."
          npm run build
          echo "Build complete. Checking build directory..."
          ls -la build/
        env:
          CI: true
          PUBLIC_URL: /no-code
          NODE_ENV: production

      - name: Verify Build Output ğŸ”
        run: |
          cd frontend
          if [ -d "build" ]; then
            echo "âœ… Build directory exists"
            echo "ğŸ“Š Build directory size:"
            du -sh build/
            echo "ğŸ“‚ Build directory contents:"
            ls -R build/
          else
            echo "âŒ Build directory missing!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./frontend/build

      - name: Build Summary ğŸ“
        run: |
          echo "### Build Status âœ¨" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- NPM: $(npm --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Build Path: ./frontend/build" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ env.DEPLOY_ENV }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deployment Info ğŸ“‹
        run: |
          echo "Starting GitHub Pages deployment..."
          echo "Target URL: https://kiddo224455.github.io/no-code"
          echo "Environment: ${{ env.DEPLOY_ENV }}"

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Verify Deployment ğŸ”
        run: |
          echo "### Deployment Complete âœ¨" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ env.DEPLOY_ENV }}" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site available at: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "âŒ Deployment failed!"
            echo "Check the logs above for more details."
            exit 1
          fi 